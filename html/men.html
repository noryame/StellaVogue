<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellaVogue - Men</title>
    <link rel="stylesheet" href="../css/men.css">
</head>
<body>
    <div class="container">
       <h3>There is a wide variety of clothing types in stellavogue, be sure to choose one of the three types offered for the men's category </h3>
       <section class="men"> 
          <div class="types" id="shirt">
             <div class="type1">
                <img src="../res/shirt-men.jpg" alt="shirts">
                <button onclick="navigateToShirts()">Shirts</button>
             </div>
          </div>
          <div class="types" id="Jacket">
             <div class="type2">
                <img src="../res/jacket-men.jpg" alt="jacket">
                <button onclick="navigateToJackets()">Jackets</button>
             </div>
          </div>
          <div class="types" id="pants">
             <div class="type3">
                <img src="../res/pants-men.jpg" alt="pants">
                <button onclick="navigateToPants()">Pants</button>
             </div>
          </div>
       </section>
    </div> 
   <script>
      function navigateToShirts() {
         window.location.href = "../html/menshirt.html";
      }

      function navigateToPants() {
         window.location.href = "../html/men-pants.html";
      }
      function navigateToJackets() {
         window.location.href = "../html/men-jackets.html";
      }
   </script>
 </head>
 </body>
