<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellaVogue - Page de Destination</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="landing-page">
        <div class="content">
            <h1>Bienvenue sur StellaVogue</h1>
            <p>Découvrez la mode qui vous ressemble et faites partie de notre communauté exclusive !</p>
            <form id="signup-form">
                <input type="text" name="name" placeholder="Votre nom" required>
                <input type="email" name="email" placeholder="Votre adresse e-mail" required>
                <button id="submit">S'inscrire</button>
            </form>
            <p class="disclaimer">En vous inscrivant, vous acceptez de recevoir des e-mails promotionnels de notre part. Vous pouvez vous désinscrire à tout moment.</p>
        </div>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
           window.location.href = "../html/indexe.html";
        });
     </script>
    <script src="../script/script.js"></script>
</body>
</html>
