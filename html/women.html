<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellaVogue - Women</title>
    <link rel="stylesheet" href="../css/women.css">
</head>
<body>
    <div class="container">
       <h3>Il existe une grande variété de types de vêtements chez Stellavogue, assurez-vous de choisir l'un des trois types proposés pour la catégorie femmes.</h3>
       <section class="women"> 
          <div class="types" id="shirt">
             <div class="type1">
                <img src="../res/pantw.jpg" alt="shirts">
                <button onclick="navigateToShirts()">Chemises</button>
             </div>
          </div>
          <div class="types" id="Jacket">
             <div class="type2">
                <img src="../res/jacket-men.jpg" alt="jacket">
                <button onclick="navigateToJackets()">Vestes</button>
             </div>
          </div>
          <div class="types" id="pants">
             <div class="type3">
                <img src="../res/hautw.jpg" alt="pants">
                <button onclick="navigateToPants()">Pantalon</button>
             </div>
          </div>
       </section>
    </div> 
   <script>
      function navigateToShirts() {
         window.location.href = "../html/women-shirts.html";
      }

      function navigateToPants() {
         window.location.href = "../html/women-pants.html";
      }
      function navigateToJackets() {
         window.location.href = "../html/women-jackets.html";
      }
   </script>

 
 </head>
 </body>
